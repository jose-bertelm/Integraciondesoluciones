services:
  postgres:
    image: postgres:16
    container_name: clinica_postgres
    restart: always
    environment:
      POSTGRES_USER: clinica_user
      POSTGRES_PASSWORD: clinica_pass_2024
      POSTGRES_DB: clinica_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clinica_user -d clinica_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  hapi-fhir:
    image: hapiproject/hapi:latest
    container_name: clinica_hapi_fhir
    restart: always
    environment:
      hapi.fhir.default_encoding: json
      hapi.fhir.allow_multiple_delete: true
      hapi.fhir.reuse_cached_search_results_millis: 60000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
