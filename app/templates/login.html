{% extends "base.html" %}
{% block title %}Iniciar Sesión - Sistema Clínico{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-hospital fs-1 text-primary"></i>
                        <h2 class="mt-3 text-primary">Sistema Clínico</h2>
                        <p class="text-muted">Ingrese sus credenciales</p>
                    </div>
                    
                    <div id="alert" class="alert d-none" role="alert"></div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="numero_documento" class="form-label">
                                <i class="bi bi-card-text me-2"></i>Número de Documento
                            </label>
                            <input type="text" class="form-control form-control-lg" id="numero_documento" 
                                   name="numero_documento" required placeholder="Ingrese su documento">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock-fill me-2"></i>Contraseña
                            </label>
                            <input type="password" class="form-control form-control-lg" id="password" 
                                   name="password" required placeholder="Ingrese su contraseña">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const alert = document.getElementById('alert');
    const data = {
        numero_documento: document.getElementById('numero_documento').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.redirected) {
            window.location.href = response.url;
        } else {
            const result = await response.json();
            alert.className = 'alert alert-danger';
            alert.textContent = result.detail || 'Error al iniciar sesión';
            alert.classList.remove('d-none');
        }
    } catch (error) {
        alert.className = 'alert alert-danger';
        alert.textContent = 'Error de conexión';
        alert.classList.remove('d-none');
    }
});
</script>
{% endblock %}
