{% extends "base.html" %}
{% block title %}Iniciar Sesi칩n - Sistema Cl칤nico{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>游낀 Sistema Cl칤nico</h1>
        <div id="alert" class="alert" style="display: none;"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="numero_documento">N칰mero de Documento</label>
                <input type="text" id="numero_documento" name="numero_documento" required placeholder="Ingrese su documento">
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contrase침a">
            </div>
            <button type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const alert = document.getElementById('alert');
    const data = {
        numero_documento: document.getElementById('numero_documento').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        
        if (response.redirected) {
            window.location.href = response.url;
        } else {
            const result = await response.json();
            alert.className = 'alert alert-error';
            alert.textContent = result.detail || 'Error al iniciar sesi칩n';
            alert.style.display = 'block';
        }
    } catch (error) {
        alert.className = 'alert alert-error';
        alert.textContent = 'Error de conexi칩n';
        alert.style.display = 'block';
    }
});
</script>
{% endblock %}
